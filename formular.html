        $(function() // public static void main (JAVa)

        {
            $(".btnEnviar").click(function()
          {
              let idprod = $(".txtIdProducto").val();
              let nombre = $(".txtNombre").val();
              let cantidad = $(".txtCantidad").val();
              let desc = $(".txtDesc").val();
              let precioneto = $(".txtPrecioNeto").val();
              let preciototal = $(".txtPrecioTotal").val();
              
              if(!idprod)
              {
                  alert("Debe especificar el id del producto");
                  $(".txrIdProducto").focus();
                  
              }
              else if(!nombre)
              {
                  alert("Debe especificar el nombre del producto");
                  $(".txtNombre").focus();
                  
              }
              else if(!cantidad)
              {
                  alert("Debe especificar la cantidad");
                  $(".txtCantidad").focus();
                  
              }
              else if(!desc)
              {
                  alert("Debe añadir una descripción");
                  $(".txtDesc").focus();
                  
              }
              else if(!precioneto)
              {
                  alert("Debe especificar el Precio Neto");
                  $(".txtPrecioNeto").focus();
                  
              }
              else if(!preciototal)
              {
                  alert("Debe especificar el precio total");
                  $(".txtPrecioTotal").focus();
                  
              }
              
          });

            let numeros = '0123456789';

            //ID PRODUCTOR

            $(".txtIdProducto").keypress(function(e)

            {

                let caracter = String.fromCharCode(e.which);

                if(numeros.indexOf(caracter) < 0)

                    return false;

            })

            //CANTIDAD

            $(".txtCantidad").keypress(function(e)

            //PRECIO NETO

            $(".txtPrecioNeto").keypress(function(e)

                    return false;

            })

            //PRECIO TOTAL

            $(".txtPrecioTotal").keypress(function(e)

            {

                let caracter = String.fromCharCode(e.which);

                if(numeros.indexOf(caracter) < 0)

                    return false;

            })

            let letras = 'qwertyuiopasdfghjklñzxcvbnmQWERTYUIOPASDFGHJKLÑZXCVBNM ÁÉÍÓÚáéíóú';
