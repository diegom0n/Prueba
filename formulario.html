    <script>
      $(function()
      {
          $(".btnEnviar").click(function()
          {
              let nombre = $(".txtNombre").val();
              if(!nombre)
              {
                  alert("Debe especificar el nombre");
                  $(".txtNombre").focus();
              }
              if($(".txtEmail").val().indexOf('@', 0) == -1 || $(".txtEmail").val().indexOf('.', 0) == -1)
              {
                  alert('El correo electrónico introducido no es válido.');
                  return false;
              }
          });
          let letrasnombre = 'qwertyuiopasdfghjklñzxcvbnmQWERTYUIOPASDFGHJKLÑZXCVBNM ÁÉÍÓÚáéíóú';
          $(".txtNombre").keypress(function(e)
          {
              let caracter = String.fromCharCode(e.which);
              if(letrasnombre.indexOf(caracter) < 0)
                  return false;
          })
          let letrasapellido = 'qwertyuiopasdfghjklñzxcvbnmQWERTYUIOPASDFGHJKLÑZXCVBNM ÁÉÍÓÚáéíóú';
          $(".txtApellido").keypress(function(e)
          {
              let caracter = String.fromCharCode(e.which);
              if(letrasapellido.indexOf(caracter) < 0)
                  return false;
          })
          let numeros = '0123456789';
          $(".txtRut").keypress(function(e)
          {
              let caracter = String.fromCharCode(e.which);
              if(numeros.indexOf(caracter) < 0)
                  return false;
          })
          let dv = '0123456789Kk';
          $(".txtDv").keypress(function(e)
          {
              let caracter = String.fromCharCode(e.which);
              if(dv.indexOf(caracter) < 0)
                  return false;
          })
          
          

      }); // cierre
