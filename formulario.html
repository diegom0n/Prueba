      <!--Formulario-->
      <div class="row">
        <div class="text-center mt-4">
            <h3>Ingreso de persona</h3>
        </div>
    </div>
    <!--Rut-->
    <div class="row">
        <div class="col-md-1 offset-md-2">
        </div>
        <div class="col-md-5">
            <input name="txtRut" class="txtRut form-control" 
            maxlength="8"
            placeholder="Ingrese su número de Rut"
            title="Ej: 12345678"

            >
        </div>
    <!--DV-->
        <div class="col-md-1">
            <input name="txtDv" class="txtDv form-control" 
            maxlength="1"
            placeholder="Ej:K"
            title="Ingrese el dígito verificador"
            >
        </div>
    </div>
    <!--Nombre-->
    <div class="row mt-3">
        <div class="col-md-1 offset-md-2">
        </div>
        <div class="col-md-6">
            <input name="txtNombre" class="txtNombre form-control"
            placeholder="Ingrese su Nombre">
        </div>
    </div>
    <!--Apellido-->
    <div class="row mt-3">
        <div class="col-md-1 offset-md-2">
        </div>
        <div class="col-md-6">
            <input name="txtApellido" class="txtApellido form-control"
            placeholder="Ingrese su Apellido">
        </div>
    </div>
    <!--Dirección-->
    <div class="row mt-3">
        <div class="col-md-1 offset-md-2">
        </div>
        <div class="col-md-6">
            <input type="text" name="txtDireccion" class="txtDireccion form-control"
            placeholder="Ingrese su Dirección">
        </div>
    </div>
    <!--Correo-->
    <div class="row mt-3">
      <div class="col-md-1 offset-md-2">
      </div>
      <div class="col-md-6">
          <input type="text" name="txtCorreo" class="txtCorreo form-control"
          placeholder="Ingrese su Correo Electrónico">
      </div>
  </div>
    <!--Fecha Nacimiento-->
    <div class="row mt-3">
        <div class="col-md-1 offset-md-2">
        </div>
        <div class="col-md-6">
            <input type="date" name="txtFechaNacimiento" class="txtFechaNacimiento form-control"
            title="Ingrese Fecha de Nacimiento">
