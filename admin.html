    <script>
        $(function() // public static void main (JAVa)
        {
            $(".btnEnviar").click(function()
          {
              let rut = $(".txtRut").val();
              let Gmail = $(".txtGmail").val();
              let clave = $(".txtClave").val();
             
              if(!rut)
              {
                  alert("Puede que el Rut sea incorrecto");
                  $(".txtRut").focus();                
              }
              else if($(".txtGmail").val().indexOf('@', 0) == -1 || $(".txtGmail").val().indexOf('.', 0) == -1)
              {
                alert('El correo electrónico introducido no es correcto.');
                return false;
              }             
              else if(!clave)
              {
                  alert("Puede que la Contraseña sea incorrecto");
                  $(".txtClave").focus();
                }  
          });
            let numeros = '0123456789Kk';
            //rut
            $(".txtRut").keypress(function(e)
            {
                let caracter = String.fromCharCode(e.which);
                if(numeros.indexOf(caracter) < 0)
                    return false;
            })
        }); // cierre
